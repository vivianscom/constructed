<!DOCTYPE html>
<html>
<head>
	<title>num gessing game</title>
</head>
<body>
	<script type="text/javascript">
		var rnum=Math.floor((Math.random()*10)+1);
		var gnum=window.prompt("guess a number(between1~10).");
		while(gnum!=rnum){
			gnum=window.prompt("wrong number, guess another number!")
		}
		alert("congradulations!")
	</script>

</body>
</html>
